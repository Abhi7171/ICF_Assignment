<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<center>
		<section>

			<!-- Signup page -->
			<div class="container">

				<div class="row">
					<div class="col-md-6 offset-md-3">
						<h1 class="text-center">Login Here</h1>
						<form action="" th:action="@{/login}" method="get">
							<div class="form-group">
								<label for="name_field">First Name</label> <input type="text"
									class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter name"
									required />

							</div>

							<div class="form-group">
								<label for="email_field">Last Name</label> <input type="text"
									class="form-control" id="email_field"
									aria-describedby="emailHelp"
									placeholder="Enter email" required />

							</div>

							<div class="form-group">
								<label for="password_field">Employeement Id</label> <input
									type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp"
									placeholder="Enter password" required />

							</div>
							<div class="container text-center">
								<button type="submit"
									class="btn bg-primary text-white btn-block">Submit</button>
								<button type="reset" class="btn btn-warning btn-block">Reset</button>
							</div>

						</form>

					</div>

				</div>
			</div>

			</div>

		</section>
	</center>
</body>
</html>
